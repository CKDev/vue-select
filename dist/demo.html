<title>@ckd/vue-select demo</title>
<script src="https://unpkg.com/vue"></script>
<script src="./@ckd/vue-select.umd.js"></script>

<div id="app">
  <demo :options="[{ label: 'Option A', value: 0 }, { label: 'Option B', value: 1 }, { label: 'Option C', value: 2 }]"></demo>
